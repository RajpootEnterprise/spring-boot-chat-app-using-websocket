# ============================================================
# Application Configuration
# ============================================================
spring.application.name=realtime-chat
server.port=8080

# ============================================================
# MySQL Database Configuration
# ============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/chatdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.pool-name=ChatHikariPool

# ============================================================
# JPA / Hibernate Configuration
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# ============================================================
# JSP View Resolver
# ============================================================
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ============================================================
# File Upload Configuration (for image sharing)
# ============================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Upload directory (change this to absolute path in production)
app.upload.dir=uploads/images

# ============================================================
# Logging Configuration
# ============================================================
logging.level.root=INFO
logging.level.com.chatapp=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.file.name=logs/chat-application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# ============================================================
# Security Configuration (basic - customizable)
# ============================================================
# Disable default Spring Security for demo (enable in production)
spring.security.user.name=admin
spring.security.user.password=admin123

# ============================================================
# Actuator Endpoints (monitoring)
# ============================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ============================================================
# WebSocket Configuration
# ============================================================
# Heartbeat intervals in milliseconds
app.websocket.heartbeat.send=25000
app.websocket.heartbeat.receive=25000

# ============================================================
# Application Custom Properties
# ============================================================
app.name=RealTime Chat
app.version=1.0.0
app.max-image-size-mb=5
